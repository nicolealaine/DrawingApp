<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>HTML5 Canvas</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
    <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>
    <main>
        <canvas id="draw" width="800" height="800"></canvas>
        <div class=" controls">
            <div class="color-wrapper">
                <div class="color">
                    <div class="color-example"></div>
                    <input type="color" value="#000000" class="color-picker">
                </div>
                <div class="color">
                    <div class="color-example"></div>
                    <input type="color" value="#000000" class="color-picker">
                </div>
                <div class="color">
                    <div class="color-example"></div>
                    <input type="color" value="#000000" class="color-picker">
                </div>
                <div class="color">
                    <div class="color-example"></div>
                    <input type="color" value="#000000" class="color-picker">
                </div>
                <div class="color">
                    <div class="color-example"></div>
                    <input type="color" value="#000000" class="color-picker">
                </div>
            </div>
            <div class="size-wrapper">
                <div class="size-option">
                    <div class="fivepx pencil-size" data-size="5"></div>
                </div>
                <div class="size-option">
                    <div class="tenpx pencil-size" data-size="10"></div>
                </div>
                <div class="size-option">
                    <div class="fifteenpx pencil-size" data-size="15"></div>
                </div>
                <div class="size-option">
                    <div class="twentyfivepx pencil-size" data-size="25"></div>
                </div>
                <div class="size-option">
                    <div class="thirtyfivepx pencil-size" data-size="35"></div>
                </div>
                <div class="size-option">
                    <div class="fiftypx pencil-size selected" data-size="50"></div>
                </div>
                <div class="size-option">
                    <div class="seventyfivepx pencil-size" data-size="75"></div>
                </div>
                <div class="size-option">
                    <div class="hundredpx pencil-size" data-size="100"></div>
                </div>
            </div>
            <div class="clear-wrapper">
                <button class="clear-canvas">clear</button>
            </div>
        </div>
    </main>
    <script src="main.js">

    </script>

</body>

</html>
